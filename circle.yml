machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t danesparza/calendar-service:$CIRCLE_BUILD_NUM .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push danesparza/calendar-service